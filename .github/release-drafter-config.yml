name-template: "v$RESOLVED_VERSION☕"
tag-template: "v$RESOLVED_VERSION"
categories:
  - title: "🚀 Features"
    label: "type: feature"
  - title: "🐛 Bug Fixes"
    labels: "type: bug"
  - title: "📓 Documentation"
    labels: "type: docs"
  - title: "🔗 dependencies"
    labels: "type: dependencies"
version-resolver:
  major:
    labels:
      - "type: breaking"
  minor:
    labels:
      - "type: feature"
  patch:
    labels:
      - "type: bug"
      - "type: docs"
      - "type: dependencies"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
template: |
  ## Uncategorized 

  $CHANGES
